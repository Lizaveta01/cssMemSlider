<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="./favicon.ico" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Meme slider</title>
</head>
<body>
        <h1> Meme slider</h1>
        <div class="slider">

               <div id="meme-1" class="elem"></div>
               <div id="meme-2" class="elem"></div>
               <div id="meme-3" class="elem"></div>
               <div id="meme-4" class="elem"></div>
               <div id="meme-5" class="elem"></div>
               <div id="meme-6" class="elem"></div>
           
               <div class="slides">
                   <div class="item">
                       <div class="item-meme" id="meme-1">
                            <img src="./assets/img/photo_1.jpg" alt="meme-1">
                       </div>
                        <p id="title-1" class="description">Махаматма Ганди</p>
                   </div>

                   <div class="item">
                    <div class="item-meme" id="meme-2">
                        <img src="./assets/img/photo_2.jpg" alt="meme-1">
                   </div>
                        <p id="title-2" class="description">...или о том как создается проект</p>
                    </div>
                    <div class="item">
                        <div class="item-meme" id="meme-3">
                            <img src="./assets/img/photo_3.jpg" alt="meme-1">
                       </div>
                        <p id="title-3" class="description">А на чьей стороне ты?</p>
                    </div>

                    <div class="item">
                        <div class="item-meme" id="meme-4">
                            <img src="./assets/img/photo_4.jpg" alt="meme-1">
                       </div>
                        <p id="title-4" class="description">Кругом токсик</p>
                    </div>

                    <div class="item">
                        <div class="item-meme" id="meme-5">
                            <img src="./assets/img/photo_5.jpg" alt="meme-1">
                       </div>
                        <p id="title-5" class="description">Я: двигаю div на 1px Сайт: </p>
                    </div>

                    <div class="item">
                        <div class="item-meme" id="meme-6">
                            <img src="./assets/img/photo_6.jpg" alt="meme-6">
                       </div>
                        <p id="title-6" class="description">Найди меня если сможешь</p>
                    </div>
               </div>

                <div class="radio">
                    <a class= "meme-btn" href="#meme-1">1</a>
                    <a class= "meme-btn" href="#meme-2">2</a>
                    <a class= "meme-btn" href="#meme-3">3</a>
                    <a class= "meme-btn" href="#meme-4">4</a>
                    <a class= "meme-btn" href="#meme-5">5</a>
                    <a class= "meme-btn" href="#meme-6">6</a>
                </div>            
        </div>
    </div>
</body>
</html>
